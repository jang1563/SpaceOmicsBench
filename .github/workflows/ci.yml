name: benchmark-ci

on:
  push:
  pull_request:

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scikit-learn jsonschema
      - name: Validate task schema
        run: |
          python scripts/validate_tasks.py
      - name: Verify README tables are up to date
        run: |
          python scripts/generate_readme_tables.py --update-readme README.md
          git diff --exit-code README.md
      - name: Eval harness dry run
        run: |
          python evaluation/eval_harness.py --dry-run
